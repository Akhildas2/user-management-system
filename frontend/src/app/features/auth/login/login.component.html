<div class="login-container">
    <div class="login-card-wrapper">
        <!-- Left side with the image -->
        <div class="left-side">
            <img [src]="loginImage" alt="Login Illustration" class="login-image" />
        </div>

        <!-- Right side with the login form -->
        <div class="right-side">
            <h3 class="signup-header">New User? <a routerLink="/register">Sign Up</a></h3>
            <mat-card class="login-card">
                <mat-card-header>
                    <mat-card-title class="card-title"><b>Welcome Back!</b></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <h4>Login to continue</h4>

                    <!-- Email Input -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Enter your email</mat-label>
                        <mat-icon matSuffix aria-label="Email icon">email</mat-icon>
                        <input matInput placeholder="abc@example.com" [formControl]="email" />
                        <mat-error *ngIf="email.invalid && email.touched">
                            {{ errorMessageEmail() }}
                        </mat-error>
                    </mat-form-field>

                    <!-- Password Input -->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide() ? 'password' : 'text'" [formControl]="password" />
                        <button mat-icon-button matSuffix aria-label="Toggle password visibility"
                            [attr.aria-pressed]="hide()" (click)="toggleVisibility($event)">
                            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.invalid && password.touched">
                            {{ errorMessagePassword() }}
                        </mat-error>
                    </mat-form-field>

                    <!-- Login Button -->
                    <button mat-flat-button class="login-button full-width" (click)="onLogin()"
                        [disabled]="!email.valid || !password.valid">
                        <mat-icon>login</mat-icon> Login
                    </button>
                </mat-card-content>

                <!-- Forgot Password -->
                <span class="forgot-password">Forgot Password?</span>

                <mat-card-footer class="login-card-footer">
                    <div class="social-button-row">
                        <span class="divider-text">
                            <hr>
                            <span>or</span>
                            <hr>
                        </span>

                        <!-- Google Button -->
                        <button mat-flat-button class="social-button google-button">
                            <mat-icon class="google-icon">
                                <img src="assets/icons/google.png" alt="Google" />
                            </mat-icon>
                            Google
                        </button>
                        <!-- Facebook Button -->
                        <button mat-flat-button class="social-button facebook-button">
                            <mat-icon class="facebook-icon">
                                <img src="assets/icons/facebook.png" alt="Facebook" />
                            </mat-icon>
                            Facebook
                        </button>
                    </div>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
